{% extends 'store/basic.html' %}
{% load static %}
{% block plant_prediction %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>Your history will show here</h4>

    

    {% for h in history %}
    <div class="row mb-5">
        <div class="col-md">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img class="card-img card-img-left" src="/{{h.plant_image}}" alt="Card image" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><h2>Plant name</h2><h3>{{h.diesease}}</h3>
                  <p class="card-text">
                    <button class="btn btn-outline-primary"  id="inputGroupFileAddon04">View more</button>
                   
                  </p>
                  <p class="card-text"><small class="text-muted">{{h.symptom}}</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        
        {% endfor %}
        


{% endblock plant_prediction %}
